
<nz-badge [nzCount]="numberNewNotification$ | async" class="cursor-pointer" nzTrigger="click" nzPlacement="bottomRight" nz-dropdown [nzDropdownMenu]="menu">
  <i nz-icon nzType="bell" class="icon" nzTheme="outline"></i>
</nz-badge>
<nz-dropdown-menu #menu="nzDropdownMenu">
  <div class="bg-white w-80 shadow-2xl rounded-md">
    <div class="border-b-2 p-2 border-gray-100 border-solid">
      <h3 class="text-lg">Thông báo</h3>
    </div>
    <nz-list nzItemLayout="horizontal">
      <nz-list-item *ngFor="let item of data" class="p-2">
        <nz-list-item-meta
          nzAvatar="assets/icon/noti.png"
        >
        <nz-list-item-meta-title>test noti</nz-list-item-meta-title>
          <nz-list-item-meta-description>
            2 ngày trước
          </nz-list-item-meta-description>
        </nz-list-item-meta>
      </nz-list-item>
      <nz-list-empty *ngIf="data.length === 0"></nz-list-empty>
    </nz-list>
  </div>
  <div>Thông báo</div>
</nz-dropdown-menu>
