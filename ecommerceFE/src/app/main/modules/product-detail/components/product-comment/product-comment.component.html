<div class="py-2 px-4 border rounded-xl mt-2 shadow-lg">
  <h2 class="text-base font-semibold">Hỏi và đáp (80 bình luận)</h2>

  <div class="flex mt-2">
    <textarea
      class="flex-1 input border-input"
      rows="3"
      placeholder="Xin mời để lại câu hỏi. CellphoneS sẽ trả lời ngay trong vòng 1h"
    ></textarea>
    <button
      class="
        rounded-lg
        w-16
        mb-auto
        p-2
        flex
        items-center
        justify-center
        bg-red-600
        text-white
        ml-2
      "
      (click)="postComment()"
    >
      <i nz-icon class="mr-1" nzType="send" nzTheme="outline"></i>Gửi
    </button>
  </div>
  <div class="mt-4 space-y-4 pb-12 relative">
    <div class="flex items-start">
      <nz-avatar
        [nzShape]="'square'"
        [nzSize]="'small'"
        [nzIcon]="'user'"
      ></nz-avatar>
      <div class="ml-1 w-full">
        <div class="flex">
          <p class="font-bold">Mr Hong</p>
          <p class="flex items-center ml-auto font-bold text-gray-500">
            <i nz-icon nzType="clock-circle" nzTheme="outline" class="mr-1"></i>
            <span class="text-xs">2021-09-27 22:05:32</span>
          </p>
        </div>
        <div class="border border-gray-200 mt-2 p-2 rounded-xl comment">
          <span>Hiện tại giá khuyến mãi là bao nhiêu tiền vậy ạ?</span>
          <div
            class="
              absolute
              bottom-1
              right-1
              text-red-600
              flex
              items-center
              font-semibold
              cursor-pointer
            "
            (click)="isOpenReply = true"
          >
            <i nz-icon nzType="comment" nzTheme="outline" class="mr-1"></i> Trả
            lời
          </div>
        </div>
        <div class="flex items-start w-full mt-4">
          <div class="flex items-start w-full">
            <nz-avatar
              [nzShape]="'square'"
              [nzSize]="'small'"
              nzSrc="assets/logo/small-logo.png"
            ></nz-avatar>
            <div class="ml-1 w-full">
              <div class="flex">
                <p class="font-bold">Tú Hoàng</p>
                <span class="admin">QTV</span>
                <p class="flex items-center ml-auto font-bold text-gray-500">
                  <i
                    nz-icon
                    nzType="clock-circle"
                    nzTheme="outline"
                    class="mr-1"
                  ></i>
                  <span class="text-xs">2021-09-27 22:05:32</span>
                </p>
              </div>
              <div class="border border-gray-200 mt-2 p-2 rounded-xl comment">
                <span>Hiện tại giá khuyến mãi là bao nhiêu tiền vậy ạ?</span>
                <div
                  class="
                    absolute
                    bottom-1
                    right-1
                    text-red-600
                    flex
                    items-center
                    font-semibold
                    cursor-pointer
                  "
                  (click)="isOpenReply = true"
                >
                  <i
                    nz-icon
                    nzType="comment"
                    nzTheme="outline"
                    class="mr-1"
                  ></i>
                  Trả lời
                </div>
              </div>
              <div class="mt-4 flex" *ngIf="isOpenReply">
                <textarea
                  class="flex-1 input border-input"
                  rows="3"
                  placeholder="Xin mời để lại câu hỏi. CellphoneS sẽ trả lời ngay trong vòng 1h"
                ></textarea>
                <button
                  class="
                    rounded-lg
                    w-16
                    mb-auto
                    p-2
                    flex
                    items-center
                    justify-center
                    bg-red-600
                    text-white
                    ml-2
                  "
                  (click)="postComment()"
                >
                  <i nz-icon class="mr-1" nzType="send" nzTheme="outline"></i
                  >Gửi
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="absolute bottom-1 w-full flex">
      <button
        class="
          rounded-lg
          border-2 border-gray-200
          w-56
          ml-auto
          mr-auto
          flex
          items-center
          justify-center
          bg-white
          p-1
          font-medium
          hover:bg-red-100 hover:border-red-600 hover:text-red-600
        "
      >
        <span>Xem thêm</span
        ><i class="ml-1" nz-icon nzType="down" nzTheme="outline"></i>
      </button>
    </div>
  </div>
</div>

<app-create-comment-form #createComment></app-create-comment-form>
